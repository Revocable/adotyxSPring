<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <link rel="icon" type="image/x-icon" href="assets/logo.ico">
        <title>Adotyx</title>
    </head>
<body>
    <header>
        <a href="/">
            <div class="logo">
                <img src="/image/logo.webp" alt="Logo">
                <h2>Adotyx</h2>
            </div>
        </a>
        <nav>
            <ul>
                <li><a href="/">Início</a></li>
                <li><a href="/animais">Pets</a></li>
                <li><a href="/usuarios/listar">Usuários</a></li>
                <li><a href="/">Minha Conta</a></li>
                <li><a href="login.html" class="button">Entrar</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container mt-4">
        <h2>Cadastro de Usuário</h2>
        <form th:action="@{/usuarios/salvar}" method="post" th:object="${usuario}">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" th:field="*{senha}" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="tipo">Tipo de usuário</label>
                    <select id="tipo" class="form-control" th:field="*{tipo}" disabled>
                        <option value="USER" selected>USER</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
