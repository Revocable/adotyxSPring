<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="icon" type="image/x-icon" href="assets/logo.ico">
    <title>Cadastro - Adotyx</title>
</head>

<body>
    <header>
        <a href="/">
            <div class="logo">
                <i class="fas fa-paw"></i>
                <h2>Adotyx</h2>
            </div>
        </a>
        <nav>
            <ul>
                <li><a href="/">Início</a></li>
                <li><a href="/animais">Pets</a></li>
                <li><a href="/mensagem/chat">Chat</a></li>
                <li><a href="/usuarios/conta">Minha Conta</a></li>
                <li><a href="login.html" class="button">Entrar</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-box">
        <h2>Cadastro</h2>
        <form id="register-form" th:action="@{/usuarios/salvar}" method="post" th:object="${usuario}">
            <div class="user-box">
                <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                <label for="nome">Nome</label>
            </div>
            <div class="user-box">
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                <label for="email">E-mail</label>
            </div>
            <div class="user-box">
                <input type="password" class="form-control" id="senha" th:field="*{senha}" required>
                <label for="senha">Senha</label>
            </div>
            <!-- <div class="user-box">
                <div class="form-group col-md-6">
                    <label for="tipo">Tipo de usuário</label>
                    <select id="tipo" class="form-control" th:field="*{tipo}">
                        <option value="">Selecione</option>
                        <option th:each="tipo : ${tipos}" th:value="${tipo}" th:text="${tipo.descricao}">Admin</option>
                    </select>
                </div>
            </div> -->
            <p class="register-link">Já tem uma conta? <a href="login.html">Faça login</a></p>
            <div class="button-container">
                <button class='btn-login' id='do-register' type="submit">Cadastrar</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
