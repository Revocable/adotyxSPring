<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <a href="/">
            <div class="logo">
                <img src="image/logo.webp" alt="Logo">
                <h2>Adotyx</h2>
            </div>
        </a>
        <nav>
            <ul>
                <li><a href="/">Início</a></li>
                <li><a href="/animais">Animais</a></li>
                <!-- <li><a href="chat.html">Chat</a></li> -->
                <li><a href="/usuarios" class="active">Usuários</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container mt-4">
        <h2>Cadastro de Usuário</h2>
        <form th:action="@{/usuarios/salvar}" method="post" th:object="${usuario}">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" th:field="*{senha}" required>
            </div>
            <!-- Removido o campo de input para pathFoto -->
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
