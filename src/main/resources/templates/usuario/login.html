<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="icon" type="image/x-icon" href="assets/logo.ico">
    <title>Adotyx</title>
</head>

<body>
    <header>
        <a href="/">
            <div class="logo">
                <i class="fas fa-paw"></i>
                <h2>Adotyx</h2>
            </div>
        </a>
        <nav>
            <ul>
                <li><a href="/">Início</a></li>
                <li><a href="/animais">Pets</a></li>
                <li><a href="/mensagem/chat">Chat</a></li>
                <li><a href="/usuarios/conta">Minha Conta</a></li>
                <li><a href="login.html" class="button">Entrar</a></li>
            </ul>
        </nav>
    </header>
    <div class="login-box">
        <h2>Login</h2>
        <form id="login-form" th:action="@{/usuarios/login}" method="post">
            <div class="user-box">
                <input type="text" name="username" required="">
                <label for="username">Email</label>
            </div>
            <div class="user-box">
                <input type="password" id="password" name="password" required="">         
                <label for="password">Senha</label>
            </div>
            <p class="register-link">Não tem uma conta? <a href="/usuarios/cadastrar">Cadastre-se aqui</a></p>
            <div class="button-container">
                <button class='btn-login' id='do-login' type="submit">Entrar</button>
            </div>
        </form>

        <div th:if="${param.error}">
            <p style="color: red;">Email ou senha inválidos</p>
        </div>
    </div>
</body>

</html>
