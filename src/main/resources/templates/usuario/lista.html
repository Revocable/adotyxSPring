<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <link rel="icon" type="image/x-icon" href="assets/logo.ico">
        <title>Adotyx</title>
    </head>
<body>
    <header>
        <a href="/">
            <div class="logo">
                <i class="fas fa-paw"></i>
                <h2>Adotyx</h2>
            </div>
        </a>
        <nav>
            <ul>
                <li><a href="/">Início</a></li>
                <li><a href="/animais">Pets</a></li>
                <li><a href="/mensagem/chat">Chat</a></li>
                <li><a href="/usuarios/conta">Minha Conta</a></li>
                <li th:if="${username == null}">
                    <a href="login.html" class="button">Entrar</a>
                </li>
                <li th:if="${username != null}">
                    <span>Olá, <span th:text="${username}"></span>!</span>
                </li>
            </ul>
        </nav>
    </header>
    
    <div class="container mt-4">
        <h2>Lista de Usuários</h2>
        <div class="mb-3">
            <form th:action="@{/usuarios/buscar/nome}" method="get" class="form-inline">
                <input type="text" name="nome" class="form-control mr-2" placeholder="Buscar por nome">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nome}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td>
                        <!-- Botão de Delete -->
                        <form th:action="@{/usuarios/excluir}" method="post" style="display:inline;">
                            <input type="hidden" name="id" th:value="${usuario.id}">
                            <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                        </form>
                        <!-- Botão de Editar -->
                        <a th:href="@{/usuarios/editar(id=${usuario.id})}" class="btn btn-success btn-sm ml-2">Editar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
