<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Animal</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .animal-detail-container {
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .animal-detail-container img {
            max-width: 400px;
            height: auto;
            margin-right: 20px;
        }
        .buttons-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <a href="/">
            <div class="logo">
                <img src="/image/logo.webp" alt="Logo">
                <h2>Adotyx</h2>
            </div>
        </a>
        <nav>
            <ul>
                <li><a href="/">Início</a></li>
                <li><a href="/animais" class="active">Animais</a></li>
                <!-- <li><a href="chat.html">Chat</a></li> -->
                <li><a href="/usuarios">Usuários</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container mt-4">
        <div class="animal-detail-container">
            <img th:src="@{${animal.pathFoto}}" alt="Foto do Animal">
            <div>
                <h2 th:text="${animal.nome}"></h2>
                <p><strong>Idade:</strong> <span th:text="${animal.idade}"></span></p>
                <p><strong>Raça:</strong> <span th:text="${animal.raca}"></span></p>
                <p><strong>Sexo:</strong> <span th:text="${animal.sexo == 'M' ? 'Macho' : 'Fêmea'}"></span></p>
                <p><strong>Tutor:</strong> <span th:text="${animal.tutor != null ? animal.tutor.nome : 'Sem tutor'}"></span></p>
                
                <!-- Botões de Editar e Deletar -->
                <div class="buttons-container">
                    <a th:href="@{/animais/editar(id=${animal.id})}" class="btn btn-success btn-sm">Editar</a>
                    <form th:action="@{/animais/excluir}" method="post" style="display:inline;">
                        <input type="hidden" name="id" th:value="${animal.id}">
                        <button type="submit" class="btn btn-danger btn-sm ml-2">Deletar</button>
                    </form>
                </div>

                <a th:href="@{/animais/listar}" class="btn btn-primary mt-3">Voltar para a Lista</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
