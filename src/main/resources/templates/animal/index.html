<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <link rel="icon" type="image/x-icon" href="assets/logo.ico">
        <title>Adotyx</title>
    </head>
<body>
    <header>
        <a href="/">
            <div class="logo">
                <i class="fas fa-paw"></i>
                <h2>Adotyx</h2>
            </div>
        </a>
        <nav>
            <ul>
                <li><a href="/">Início</a></li>
                <li><a href="/animais" class="active">Pets</a></li>
                <li><a href="/mensagem/chat">Chat</a></li>
                <li><a href="/usuarios/conta">Minha Conta</a></li>
                <li th:if="${username == null}">
                    <a href="login.html" class="button">Entrar</a>
                </li>
                <li th:if="${username != null}">
                    <span>Olá, <span th:text="${username}"></span>!</span>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container mt-4">
        <h1>Gerenciamento de Animais</h1>
        <div class="list-group">
            <a href="/animais/cadastrar" class="list-group-item list-group-item-action">Cadastrar Novo Animal</a>
            <a href="/animais/listar" class="list-group-item list-group-item-action">Listar Animais</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
