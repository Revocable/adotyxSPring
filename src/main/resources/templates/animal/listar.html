<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de Animais</title>
        <link rel="stylesheet" href="/css/style.css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    </head>
<body>
    <header>
        <a href="/">
            <div class="logo">
                <img src="/image/logo.webp" alt="Logo">
                <h2>Adotyx</h2>
            </div>
        </a>
        <nav>
            <ul>
                <li><a href="/">Início</a></li>
                <li><a href="/animais" class="active">Animais</a></li>
                <!-- <li><a href="chat.html">Chat</a></li> -->
                <li><a href="/usuarios">Usuários</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container mt-4">
        <h2>Lista de Animais</h2>
        <div class="mb-3">
            <form th:action="@{/animais/buscar/nome}" method="get" class="form-inline">
                <input type="text" name="nome" class="form-control mr-2" placeholder="Buscar por nome">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
        </div>
        <div class="row">
            <div class="col-md-4" th:each="animal : ${animais}">
                <div class="card">
                    <a th:href="@{/animais/detalhes(id=${animal.id})}">
                        <img th:src="@{${animal.pathFoto}}" class="card-img" alt="Foto do Animal">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${animal.nome}"></h5>
                        <p class="card-text">
                            Idade: <span th:text="${animal.idade}"></span><br>
                            Raça: <span th:text="${animal.raca}"></span><br>
                            Sexo: <span th:text="${animal.sexo == 'M' ? 'Macho' : 'Fêmea'}"></span>
                        </p>
                        <a th:href="@{/animais/detalhes(id=${animal.id})}" class="btn btn-primary">Ver Detalhes</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
