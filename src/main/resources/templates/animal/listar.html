<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/pets.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="icon" type="image/x-icon" href="assets/logo.ico">
    <title>Adotyx</title>
</head>

<body>
    <header>
        <a href="/">
            <div class="logo">
                <i class="fas fa-paw"></i>
                <h2>Adotyx</h2>
            </div>
        </a>
        <nav>
            <ul>
                <li><a href="/">Início</a></li>
                <li><a href="/animais/listar" class="active">Pets</a></li>
                <li><a href="/mensagem/chat">Chat</a></li>
                <li><a href="/usuarios/conta">Minha Conta</a></li>
                <li th:if="${username == null}">
                    <a href="login.html" class="button">Entrar</a>
                </li>
                <li th:if="${username != null}">
                    <span>Olá, <span th:text="${username}"></span>!</span>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="card" th:each="animal : ${animais}">
            <a th:href="@{/animais/detalhes(id=${animal.id})}">
                <img th:src="@{${animal.pathFoto}}" class="card-img" alt="Foto do Animal">
            </a>
            <h3 th:text="${animal.nome}">Nome do Pet</h3>
            <p>Raça: <span th:text="${animal.raca}">Raça do Pet</span></p>
            <p th:text="${animal.sexo == 'M' ? 'Macho' : 'Fêmea'} + ', ' + ${animal.idade} + ' Anos'">Sexo e Idade</p>
            <i class="fas fa-heart favorite-icon"></i>
        </div>
    </div>
    <!-- <a th:href="@{'/animais/detalhes?id=' + ${animal.id}}" class="btn btn-primary">Ver Detalhes</a> -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
