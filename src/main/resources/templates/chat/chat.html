<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;1,100;1,200;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Assemblage';
            src: url('../fonts/Assemblage\ W00\ Semibold.ttf') format('truetype');
            font-weight: 600; 
            font-style: normal;
        }

        * {
            margin: 0;  
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins';
        }

        body {
            background-color: #e2dfdf !important;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .chat-container {
            display: flex;
            height: 80vh;
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.14);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(17.4px);
            -webkit-backdrop-filter: blur(17.4px);
            border-radius: 8px;
            overflow: hidden;
        }

        .sidebar {
            width: 30%;
            background: #f8f9fa;
            border-right: 1px solid #ddd;
            padding: 15px;
        }

        .sidebar h3 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #6C41AA;
        }

        .chat-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .chat-item.active,
        .chat-item:hover {
            background-color: #f1f1f1;
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fff;
        }

        .chat-header {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .message {
            max-width: 70%;
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 10px;
            position: relative;
        }

        .message.received {
            background-color: #f1f1f1;
            margin-right: auto;
        }

        .message.sent {
            background-color: #6C41AA;
            color: white;
            margin-left: auto;
        }

        .message .timestamp {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
            display: block;
            text-align: right;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        .chat-input button {
            background-color: #6C41AA;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chat-input button:hover {
            background-color: #532b99;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Contatos</h3>
        <ul class="chat-list">
            <li th:each="contato : ${contatos}" 
                th:classappend="${contato.id == contatoSelecionado?.id} ? 'active' : ''"
                class="chat-item">
                <a th:href="@{/mensagem/chat/{usuarioId}(usuarioId=${contato.id})}" class="d-flex align-items-center w-100">
                    <div class="chat-info">
                        <h4 th:text="${contato.nome}">Nome do Contato</h4>
                    </div>
                </a>
            </li>
        </ul>
    </div>

    <!-- Chat Main Area -->
    <div class="chat-main">
        <!-- Chat Header -->
        <div th:if="${contatoSelecionado}" class="chat-header">
            <div>
                <h4 th:text="${contatoSelecionado.nome}">Nome do Contato Selecionado</h4>
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chatMessages">
            <div th:each="mensagem : ${mensagens}" 
                 th:classappend="${mensagem.remetente.id == usuarioLogado.id} ? 'sent' : 'received'"
                 class="message">
                <p th:text="${mensagem.mensagem}">Mensagem</p>
                <span class="timestamp" th:text="${#temporals.format(mensagem.dataEnvio, 'HH:mm')}">Hor√°rio</span>
            </div>
        </div>

        <!-- Chat Input -->
        <div th:if="${contatoSelecionado}" class="chat-input">
            <form th:action="@{/mensagem/chat/{usuarioId}/enviar(usuarioId=${contatoSelecionado.id})}" 
                  method="post" class="d-flex w-100">
                <input type="text" name="mensagemTexto" placeholder="Digite sua mensagem..." required>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
