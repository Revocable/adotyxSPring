spring.application.name=adotyx
spring.datasource.url=jdbc:h2:file:./adotyx.db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.session.jdbc.initialize-schema=always
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
upload.dir=src/main/resources/static/uploads/
spring.web.resources.static-locations=classpath:/static/, file:src/main/resources/static/uploads/
logging.level.org.springframework.security=DEBUG
